<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://127.0.0.1:5500/index.html" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="Logo" src="Logo(2).png">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aqui"
                class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar"
                value="Encriptar">
                <input type="button" class="btn-desencriptar"
                value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormuneco">
                <img src="Muneco(1).png" alt="Muneco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br>encontrado</h3>
                <p>Ingrese el texto que deseas encriptar o <br>desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>

</main>
<script src="script.js"></script>
<footer class="footer">
    <p>Desarrollado por Betty</p>

</footer>


    
</body>
</html>
